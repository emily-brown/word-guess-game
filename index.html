<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Sea Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ribeye&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column" id="background">

    <nav class="navbar fixed-top">
        <a class="navbar-brand" href="https://emily-brown.github.io/bootstrap-portfolio/portfolio.html">&#8592; Back to Portfolio</a>
    </nav>

    <div class="row">
        <div class="col-sm-12">
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Main Game Container with Current Word -->
        <div class="container" id="game-content">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center">Under the Sea Word Guess Game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="text-center">Press any letter to begin guessing!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center" id="wordGuess"></h1></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button id="hint">Help!</button>
                    <h4 id="showHint">Hint:</h4>
                </div>
            </div>
        </div>
        <!-- Letters Guessed Wrong & Number of Guess Left -->
        <div class="container" id="guessBoard">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Wrong Letters:
                        <span id="lettersGuessed"></span>
                    </h3>
                </div>
                <div class="col-sm-6">
                    <h3>Number of Guesses Left:
                        <span id="guesses"></span>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12"></div>
            </div>
        </div>
        <div>
            <br>
        </div>
        <!-- Scorboard Container -->
        <div class="container" id="scoreboard">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h1 class="text-center">Scoreboard</h1>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="text-center">Wins:
                        <span id="trackwins"></span>
                    </h3>
                </div>
                <div class="col-sm-6">
                    <h3 class="text-center">Losses:
                        <span id="tracklosses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <!-- <audio>
        <source id="cheers" src="assets/audio/sound_ex_machina_Light+Applause,+Cheer.mp3" type="audio/mp3">
    </audio> -->




<script src="assets/javascript/game.js"></script>
</body>
</html>
